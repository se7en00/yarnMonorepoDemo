<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" data-style-group="themeable" media="(prefers-color-scheme: dark)" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">

    <link rel="stylesheet" href="assets/css/main.css">

    <style>

        
      </style>
   </head>
<body>
    <div id="app"></div>
    <script>
    window.$docsify = {
        // GENERAL
        // -----------------------------------------------------------------
        name: "Yarn Monorepo",
        coverpage: "coverpage.md",
        homepage: "README.md",
        loadSidebar: "sidebar.md",

        // NAVIGATION
        // -----------------------------------------------------------------
        auto2top: true,
        maxLevel: 3,
        subMaxLevel: 3,

        // PLUGINS
        // -----------------------------------------------------------------
        executeScript: true,
        themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
        },
        pagination: {
            previousText: "Previous",
            nextText: "Next",
            // crossChapter: true,
            // crossChapterText: true,
        },
        search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
        },
    };
    </script>
    <script src="assets/js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

    <!-- Recommended -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>

    <!-- plugins-->
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>


</body>
</html>
